<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
    *{
    margin:0;
    padding:0;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Breast Cancer Prediction</title>
  </head>
  <body>
    <header>
  
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="/">SWA-AROGYA</a>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="nav-components">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="">Heart Disease<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="">Kidney Disease</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="">Diabetes</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="">Liver Diease</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="">Cancer</a>
              </li>
            </ul>
          </div>
          </div>
        </nav>
     
      <!--Mask-->
      <div id="intro" class="container-fluid view form innerfonts">
        <br>
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting Breast Cancer in one Click!</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/img/breast.jpg" class="float-left">
            <!-- <h3>{{ prediction_text }}<h3> -->
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="POST">
              
              <div class="form-group">
                <label for="radius_mean">Mean of the Radius</label>
                <input class="form-control" type="number" id="radius_mean" name="radius_mean" required="required" placeholder="Mean of the radius">
              </div>

              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="pm">Perimeter Mean</label>
                <input class="form-control" type="number" id="pm" name="pm" required="required" placeholder="Perimeter Mean">
              </div>

              <div class="form-group">
                <label for="area_mean">Mean of the Area</label>
                <input class="form-control" type="number" step="any" id="area_mean" name="area_mean" required="required" placeholder="Mean of the Area">
              </div>
             
                              
              <div class="form-group">
                <label for="sm">Smoothness Mean</label>
                <input class="form-control" type="number" id="sm" name="sm" required="required" placeholder="Smoothness Mean">
              </div>

              <div class="form-group">
                <label for="cm">Compactness Mean</label>
                <input class="form-control" type="number" id="cm" name="cm" required="required" placeholder="Compactness Mean">
              </div>      

              <div class="form-group">
                <label for="concavity_mean">Mean of the Concavity</label>
                <input class="form-control" type="number" id="concavity_mean" name="concavity_mean" required="required" placeholder="Mean of the concavity">
              </div>

              <div class="form-group">
                <label for="sym">Symmetry Mean</label>
                <input class="form-control" type="number" id="sym" name="sym" required="required" placeholder="Symmetry Mean">
              </div>

              <div class="form-group">
                <label for="fdm">Fractal Dimension Mean</label>
                <input class="form-control" type="number" id="fdm" name="fdm" required="required" placeholder="Fractal Dimension Mean">
              </div>

              <button type="submit" class="btn btn-danger">Predict</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
